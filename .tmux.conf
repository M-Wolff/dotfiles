# make window and pane indexing start at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
# fix colorschemes by enforcing 24 Bit colors
set-option -sa terminal-overrides ",xterm*:Tc"
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# move status bar to top
set-option -g status-position top
# highlight active window in red
set-window-option -g window-status-current-style "bg=red,fg=black,bold"
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
# set color of status bar
set -g status-style "fg=blue,bg=orange"

# behave like vim (vim keybinds)
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
########################### Panes / Windows same pwd ###########################
# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# Same for new Windows
bind c new-window -c "#{pane_current_path}"
################################## Copy-Mode ###################################
# Begin selection with 'v' (like Vim visual mode)
bind-key -T copy-mode-vi v send -X begin-selection
# Use 'y' to copy selection
bind-key -T copy-mode-vi y send -X copy-selection
# Exit copy mode with Escape
bind-key -T copy-mode-vi Escape send -X cancel
# Use Enter to enter copy-mode
bind-key Enter copy-mode
# Use p to paste from buffer
bind-key p paste-buffer
